<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chat App</h1>
    </header>
    <main>
        <section id="chat-section">
            <h2>Chat Questions and Answers</h2>
            <ul id="chat-log"></ul>
            <form id="ask-question-form">
                <input type="text" id="question-input" placeholder="Ask a question...">
                <button type="submit">Ask Question</button>
            </form>
        </section>
        <section id="reference-section">
            <h2>Reference Page</h2>
            <ul id="reference-log"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Chat App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
