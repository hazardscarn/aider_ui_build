<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            background-color: #2f343a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #3e8e41;
        }
        
        .chat-window {
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>
        <form method="POST">
            <input type="text" id="user_input" name="user_input" placeholder="Type your message..." class="input-field">
            <button type="submit" class="submit-btn">Send</button>
        </form>
        <div class="chat-window">
            {% if user_input %}
                <p>User Input: {{ user_input }}</p>
                <p>Response: {{ response }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
